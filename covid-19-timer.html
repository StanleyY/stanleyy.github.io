<html>
<body>
<h1>Stan finally went outside on: <span id="stan-end-time"></span>. </h1>
<span id="stan-since-time"></span>
</body>
<script>
const stanLastOut = new Date('March 23, 2020 10:04:31 EDT');
const stanEnd = new Date('July 12, 2020 13:37:00 EDT');
const MIN_SEC = 60;
const HOUR_SEC = 60 * MIN_SEC;
const DAY_SEC = 24 * HOUR_SEC;

function getTimeDeltaStr(orig, curr) {
  const delta = (curr - orig) / 1000;
  const days = Math.floor(delta / DAY_SEC);
  const hours = Math.floor(delta % DAY_SEC / HOUR_SEC);
  const minutes = Math.floor(delta % HOUR_SEC / MIN_SEC);
  const seconds = Math.floor(delta % MIN_SEC)
  return `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
}

var stanSpan = document.getElementById('stan-since-time');
stanSpan.innerHTML = `After being indoors since <b>${stanLastOut.toLocaleDateString()}</b> (${getTimeDeltaStr(stanLastOut, stanEnd)})`;
var stanEndDateSpan = document.getElementById('stan-end-time');
stanEndDateSpan.innerText = stanEnd.toLocaleDateString() + ' ' + stanEnd.toLocaleTimeString();
</script>
</html>
